<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="Imagem do logo da empresa">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="btns-sex">
                <button id="boy">Boy</button>
                <button id="girl">Girl</button>
            </div>
            <div class="img-hero">
                <img src="img/fitness.svg" alt="" id="boy-img">
                <img src="img/fitnessGirl.svg" alt="" id="girl-img">
            </div>
        </section>
        <section class="right-form">
            <div class="text-input">
                <h1>Seja bem vindo(a)</h1>
                <p>Preencha os campos abaixo e se registre para começar a utilizar nossos serviços</p>
            </div>
            <form action="#">
                <div class="ux">
                    <div class="input-icon">
                        <img src="img/email.svg" alt="">
                        <input required type="email" placeholder="informe seu email" name="email" id="name">
                    </div>
                    
                </div>
                <div class="ux">
                    <div class="input-icon">
                        <img src="img/user.svg" alt="">
                        <input required minlength="10" type="text" id="name" name="name" aria-describedby="name-validation" placeholder="insira seu login"> 
                        

                    </div>
                    <span id="name-validation" aria-live="assertive" class="validation-message" style="margin-top: 2rem;"></span>
                </div>

                <div class="ux">
                    <div class="input-icon">
                        <img src="img/pass.svg" alt="">
                        <input required minlength="8" type="password" placeholder="informe sua senha">
                    </div>
           
                </div>
                <div class="ux">                   
                    <div class="input-icon">
                        <img src="img/pass.svg" alt="">
                        <input required minlength="8" type="password" placeholder="repita sua senha">
                    </div>
                 
                </div>
                <div class="newsletter">
                    <input type="checkbox" name="" id="checkbox" style="border-radius: 4px;"> 
                    <p>Desejo receber as novidades por e-mail</p>
                </div>
                <button type="submit" get="www.google.com">
                    Registrar
                </button>
            </form>
           
        </section>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
